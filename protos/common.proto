syntax = "proto3";
package messages;

option go_package = "github.com/samirgadkari/sidecar/protos/go/commonpb";

enum ServType {
	SIDECAR = 0;
	IMPORT = 1;
	DISTRIBUTE = 2;
	SEARCH = 3;
	DB = 4;
	CACHE = 5;
	PERSIST_LOGS = 6;
	CHECKER = 7;
}

message Header {
	uint32 ServType = 1;
	uint64 ServId = 2;
	uint64 ReqId = 3;
	uint32 MsgId = 4;
}

